<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="POST">
        <label for="name">Name</label>
        <input type="text"  id="name" placeholder="Name" required>

        <label for="email">Email</label>
        <input type="Email"  id="email" placeholder="Email" required>

        <label>Gender:</label>
        <label for="gender_m"><input type="radio" id="gender_m" name="gender" value="male" required> Male</label>
        <label for="gender_f"><input type="radio" id="gender_f" name="gender" value="female" required> Female</label>

        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="chevrolet">Chevrolet</option>
        </select>

        <label for="age">Age</label>
        <input type="number"  id="age" placeholder="Age" required>

        <label for="dob">DOB</label>
        <input type="Date"  id="dob" required>

        <label for="tel">Phone Number</label>
        <input type="tel"  id="tel" placeholder="xxx-xxx-xxxx" >

        <label for="password">Password</label>
        <input type="Password"  id="password" placeholder="Password" required>

        <label for="tos">I agree to the TOS</label>
        <input type="checkbox"  id="tos" required>

        <button type="submit">Sign Up</button>


      </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
